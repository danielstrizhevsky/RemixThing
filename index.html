<!doctype html>
<html>
<head>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
  <div id="titletext">I wanna listen to...</div>
  <div id="player" style="display:none"></div>
  <div id="linkpausebuttonarea">
    <a class="button" id="linkbutton" target="_blank">LINK ME</a>
    <a class="button" id="pausebutton">PAUSE</a>
  </div>
  <div id="textandbutton">
    <input class="text" id="songname" placeholder="Song name?" autofocus/>
    <a class="button" id="songbutton">PLAY</a>
  </div>
  <div id="result"></div>
  <div id="result2"></div>
  <div id="result3"></div>
  <div id="poweredby">Powered by SoundCloud and Youtube</div>
</body>
</html>
